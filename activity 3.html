<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h3>Daily routine</h3>
    <ol>
        <li>Clothes</li>
        <li>Accesories</li>
        <li>Food</li>
        <li>Walk</li>
        <li>Go home</li>
    </ol>
    <h3>Grocery list</h3>
    <ul>
        <li>Fruits</li>
        <li>Vegetables</li>
        <li> Milk</li>
        <li>Eggs</li>
    </ul>
    <h3>Fruits</h3>
    <dl>
        <dt>Orange</dt>
        <dd>orange colour,like circle,medium size</dd>
        <dt>Strawberry</dt>
        <dd>red colour,like triangle,small size</dd>
        <dt>Banana</dt>
        <dd>yellow colour, long, medium size</dd>
    </dl>
</body>
</html>
